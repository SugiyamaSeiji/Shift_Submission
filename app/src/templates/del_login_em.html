{% extends "layout.html" %}

{% block content %}
<style>
    .resize-image {
        width: 50%; /* Adjust the width as needed */
        height: auto; /* Maintain aspect ratio */
    }
</style>
<body>
    
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 mt-5"> 
                <div class="blog-body d-flex justify-content-center align-items-center flex-column">
                    <img src="{{ url_for('static', filename='nami.PNG')}}" alt="分校ラーメン"　 class="resize-image">
                    <form action="{{ url_for('del_login_em') }}" method="POST" class="mb-3">
                        <div class="form-group">
                            <label for="InputPassword">パスワード</label>
                            <input type="password" class="form-control" id="InputPassword" name="password">
                        </div>
                        <br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">ログイン</button>
                        </div>
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <ul class="alert alert-danger" role="alert">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                        </ul>
                        {% endif %}
                        {% endwith %}
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
