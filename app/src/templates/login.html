<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>分校シフト</title>
</head>
<style>
    .resize-image {
        width: 50%; /* Adjust the width as needed */
        height: auto; /* Maintain aspect ratio */
    }
</style>
<body>
    
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 mt-5"> 
                <div class="blog-body d-flex justify-content-center align-items-center flex-column">
                    <img src="{{ url_for('static', filename='login.jpg')}}" alt="分校ラーメン"　 class="resize-image">
                    <form action="{{ url_for('login') }}" method="POST" class="mb-3">
                        <div class="form-group">
                            <label for="InputTitle">ユーザ名</label>
                            <input type="text" class="form-control" id="InputTitle" name="name">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="InputPassword">パスワード</label>
                            <input type="password" class="form-control" id="InputPassword" name="password">
                        </div>
                        <br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">ログイン</button>
                        </div>
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <ul class="alert alert-danger" role="alert">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                        </ul>
                        {% endif %}
                        {% endwith %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
