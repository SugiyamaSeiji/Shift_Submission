{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>従業員一覧</h2>
    <table class="table table-striped">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">名前</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            {% for employee in employees %}
            <tr>
              <th scope="row">{{ employee.id }}</th>
              <td>{{ employee.name }}</td>
              <td>
                <form action="{{ url_for('employee_input', id=employee.id) }}" method="GET">  
                  <input class="btn btn-primary btn-sm" type="submit" value="入力">  
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
    </table>

</div>
{% endblock %}
