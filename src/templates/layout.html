<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>分校シフト</title>
</head>
{% block style %}
{% endblock %}
<body>
   <nav class="navbar navbar-expand-lg navbar-light" style="background: #E0FFFF;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('employee_list') }}">従業員一覧</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" ></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="navbar-brand" href="{{ url_for('all_confirms') }}">シフト確認</a>
          <a class="navbar-brand" href="{{ url_for('add_employee') }}">新規登録</a>
          <a class="navbar-brand" href="{{ url_for('del_login') }}">完了</a>
          <a class="navbar-brand" href="{{ url_for('del_login_em') }}">編集</a>
          <ul class="nav navbar-nav navbar-lighy">
            {% if not session.logged_in %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">ログイン</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">ログアウト</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </nav>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
